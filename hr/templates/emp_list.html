{% extends 'emp_master.html' %}

{% block content %}

<h2>Employees </h2>

<table style="width:100%" border="1" cellpadding="5pt">
    <tr>
        <th>Fullname</th>
        <th>Job</th>
        <th>Salary</th>
        <th></th>
    </tr>

    {% for e in employees %}
    <tr>
        <td> {{e.fullname}}</td>
        <td> {{e.job}}</td>
        <td style="text-align:right"> {{e.salary}}</td>
        <td style="text-align:center">
            <a href="/hr/emp/edit/{{e.id}}">Edit</a>
            <a href="/hr/emp/delete/{{e.id}}"
               onclick="return confirm('Do you really want to delete employeee?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
